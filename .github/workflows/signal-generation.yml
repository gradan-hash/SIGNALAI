name: Auto Signal Generation & Email Delivery

on:
  workflow_dispatch: # Manual trigger only - no automatic emails

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    outputs:
      signals-generated: ${{ steps.check-changes.outputs.changes }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Python dependencies
      run: |
        pip install google-generativeai python-dotenv reportlab
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json
    
    - name: Install Node dependencies
      run: |
        cd dashboard
        npm install
    
    - name: Generate market signals and send emails
      env:
        GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
        GOOGLE_API_KEY_1: ${{ secrets.GOOGLE_API_KEY_1 }}
        GOOGLE_API_KEY_2: ${{ secrets.GOOGLE_API_KEY_2 }}
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: |
        echo "🚀 Starting Signal AI pre-market analysis..."
        echo "⏰ Current time: $(date)"
        echo "🌍 Targeting global markets before opening sessions"
        python agents.py
        echo "✅ Pre-market signals generated and emailed to worldwide subscribers"
    
    - name: Build dashboard
      run: |
        cd dashboard
        npm run build
        echo "📱 Dashboard built successfully"
    
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet HEAD; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "📊 New signals generated"
        fi
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Signal AI Bot"
        git add .
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Create commit first, then handle conflicts
        git commit -m "📊 Auto-generated signals & reports $(date '+%Y-%m-%d %H:%M UTC')"
        
        # Fetch latest changes
        git fetch origin main
        
        # Simple merge strategy - prefer our generated data
        echo "🔄 Merging latest changes while preserving generated reports..."
        git merge origin/main --no-edit || {
          echo "⚠️ Merge conflicts detected, resolving in favor of fresh data..."
          
          # For any conflicts, prefer our version (newly generated data)
          git status --porcelain | grep "^UU" | while read -r line; do
            file=$(echo "$line" | awk '{print $2}')
            echo "📊 Resolving conflict for: $file (using fresh data)"
            git add "$file"
          done
          
          # Complete the merge
          git commit --no-edit -m "🔧 Resolve conflicts: preserve fresh signals data"
        }
        
        # Push changes with retry logic and conflict resolution
        for i in {1..5}; do
          echo "Push attempt $i..."
          if git push origin main; then
            echo "✅ Successfully pushed signals on attempt $i"
            break
          else
            echo "❌ Push failed on attempt $i"
            if [ $i -lt 5 ]; then
              echo "Pulling latest changes and retrying..."
              git fetch origin main
              
              # Smart merge that preserves your work and adds improvements
              git merge origin/main -X ours --no-edit || {
                echo "Merge conflicts detected, resolving to preserve your work..."
                git status --porcelain | grep "^UU" | while read -r line; do
                  file=$(echo "$line" | awk '{print $2}')
                  echo "🔧 Preserving your work in: $file"
                  git add "$file"
                done
                git commit --no-edit -m "🔧 Preserve local work while adding improvements"
              }
              sleep $((i * 2))  # Exponential backoff
            else
              echo "❌ Failed to push after 5 attempts"
              echo "Signals were generated but could not be published due to git conflicts"
              exit 1
            fi
          fi
        done
    
    - name: Upload generated reports as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: signal-reports-${{ github.run_id }}
        path: |
          SignalAI_Report_*.pdf
          dashboard/public/data/*.json
        retention-days: 7
        if-no-files-found: warn

  deploy-dashboard:
    needs: generate-signals
    if: needs.generate-signals.outputs.signals-generated == 'true'
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      contents: read
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm' 
        cache-dependency-path: dashboard/package-lock.json
    
    - name: Pull latest changes
      run: |
        git pull origin main
        echo "Latest signals data:"
        ls -la dashboard/public/data/
    
    - name: Build dashboard with fresh signals
      run: |
        cd dashboard
        npm install
        npm run build
        echo "📊 Dashboard built with fresh market signals"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dashboard/dist
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4